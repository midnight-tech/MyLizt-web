<div class="flex-container">
  <div class="content">
    <form class="form">
      <input
        [formControl]="username"
        type="text"
        id="username"
        placeholder="Username"
        class="form-control"
      />
      <input
        [formControl]="email"
        type="email"
        id="email"
        placeholder="Email"
        class="form-control"
      />
      <input
        [formControl]="password"
        type="password"
        id="password"
        placeholder="Password"
        class="form-control"
      />
      <input
        [formControl]="confirm_password"
        type="password"
        id="confirm-password"
        placeholder="Confirm Passoword"
        class="form-control"
      />
      <span class="terms-caption">
        By registering, you accept our terms of use and our privacy policy</span
      >
      <a class="btn-register" (click)="register()">Register</a>
    </form>
    <section class="header">
      <img class="header__title" src="../../../assets/logo.svg" />
      <span class="header__caption">Don't forget where you left off.</span>
      <a class="header__btn-back" [routerLink]="['/signin']">
        &larr; Back to Login</a
      >
    </section>
  </div>
  <app-footer-company></app-footer-company>
</div>
