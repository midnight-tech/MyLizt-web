<div class="container-grid">
  <div class="title">
    <h1 *ngIf="type == 'ANIME'" class="title__text">My Anime</h1>
    <h1 *ngIf="type == 'SERIE'" class="title__text">My Serie</h1>
    <h1 *ngIf="type == 'BOOK'" class="title__text">My Book</h1>
  </div>

  <div class="pagination pagination--top">
    <app-pagination pageCalled="myContent" (visibleContentAnime)="anime = $event" (visibleContentBook)="book = $event"
      (visibleContentSerie)="serie = $event" (cardLoad)="loading = $event" [type]="type"></app-pagination>
  </div>

  <div *ngIf="loading" class="list">
    <div class="list__card" *ngFor="let content of loadingArray">
      <!-- {{ content.title }} -->
      <app-card pageCall="loading" [loading]="loading"></app-card>
    </div>
  </div>

  <div *ngIf="!loading" class="list">
    <div class="list__card" *ngFor="let content of anime">
      <!-- {{ content.title }} -->
      <app-card [anime]="content.anime" [lookMyList]="false" pageCall="myList"></app-card>
    </div>
    <div class="list__card" *ngFor="let content of serie">
      <!-- {{ content.volumeInfo.title }} -->
      <app-card [serie]="content.serie" [lookMyList]="false" pageCall="myList"></app-card>
    </div>
    <div class="list__card" *ngFor="let content of book">
      <!-- {{ content.name }} -->
      <app-card [book]="content.book" [lookMyList]="false" pageCall="myList"></app-card>
    </div>
  </div>

  <div class="pagination pagination--bottom">
    <!-- <app-pagination  [pageCalled]="'myContent'" [type]="type"></app-pagination> -->
  </div>
</div>
