<div class="grid-container" fxFlexFill>
  <div *ngIf="isMenuActive" class="membrana" (click)="isMenuActive = false"></div>
  <div [ngClass]="{ 'menu-container__show': isMenuActive }" class="menu-container">
    <app-menu-left (menuLeftEvent)="isMenuActive=$event"></app-menu-left>
  </div>

  <div class="top-bar-container">
    <app-top-bar (showMenuEvent)="isMenuActive=$event"></app-top-bar>
  </div>

  <div class="contents">
    <div fxFlex>
      <router-outlet class="hidden-router"></router-outlet>
    </div>
  </div>

  <div class="footer">
    <app-footer-company></app-footer-company>
  </div>
</div>
<app-completeScreenLoad *ngIf="loadingService.isLoading"></app-completeScreenLoad>
