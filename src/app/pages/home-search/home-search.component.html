<div class="container-grid">
  <div class="title">
    <h1 class="title__text">Resultados</h1>
  </div>

  <div class="pagination pagination--top">
    <app-pagination pageCalled="search" [type]="type" [keySearch]="keySearch" [atualPage]="page"
      [totalPage]="totalPage">
    </app-pagination>
  </div>

  <div *ngIf="!softLoading" class="list">
    <div class="list__card" *ngFor="let content of anime">
      <app-card [anime]="content"></app-card>
    </div>
    <div *ngIf="type == 'ANIME' && anime.length == 0">
      any anime found
    </div>
    <div class="list__card" *ngFor="let content of book">
      <app-card [book]="content"></app-card>
    </div>
    <div *ngIf="type == 'BOOK' && book.length == 0">
      any book found
    </div>
    <div class="list__card" *ngFor="let content of serie">
      <app-card [serie]="content"></app-card>
    </div>
    <div *ngIf="type == 'SERIE' && serie.length == 0">
      any serie found
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="softLoading" class="list">
    <div class="list__card" *ngFor="let content of loadingArray">
      <app-card pageCall="loading" [loading]="softLoading" [lookMyList]=false></app-card>
    </div>
  </div>

  <div class="pagination pagination--bottom">
    <app-pagination pageCalled="search" [type]="type" [keySearch]="keySearch" [atualPage]="page"
      [totalPage]="totalPage">
    </app-pagination>
  </div>
</div>
