<div class="flex-container">
  <form class="search">
    <div class="search__container">
      <!-- Container Categoria -->
      <div [ngClass]="{ 'is-active': isActive }" class="dropdown is-right">
        <div class="dropdown-trigger button-container" (click)="dropdown()">
          <a class="button" aria-haspopup="true" aria-controls="dropdown-menu6">
            <span>{{ searchOptions[searchIndex] }}</span>
          </a>
        </div>
        <!-- Conteudo Dropdown Categoria -->
        <div class="dropdown-menu" id="dropdown-menu6" role="menu">
          <div (click)="dropdown()" class="membrana"></div>
          <div class="dropdown-content">
            <a
              class="dropdown-item"
              *ngFor="let option of searchOptions; index as i"
              (click)="setSearchIndex(i)"
              >{{ option }}</a
            >
          </div>
        </div>
      </div>
      <!-- Container dropdown search -->
      <div
        [ngClass]="{ 'is-active': isActiveSearch }"
        class="dropdown dropdown__container"
      >
        <div class="dropdown-trigger input-container">
          <input
            (focus)="searchEvent()"
            type="text"
            class="search__input"
            placeholder="Search..."
            [formControl]="searchField"
          />

          <button type="button" class="search__button-search" (click)="totalSearch()">
            <img
              src="../../../assets/icon-search.svg"
              alt="icon-search"
              class="search__icon"
            />
          </button>
        </div>
        <!-- Coteudo Dropdown Search-->
        <div
          class="dropdown-menu dropdown-content__search"
          id="dropdown-menu6"
          role="menu"
        >
          <div (click)="closeSearchModal()" class="membrana"></div>
          <div class="dropdown-content">
            <div *ngFor="let anime of animes; index as i">
              <div class="dropdown-container-item">
                <img
                  [src]="anime.image_url"
                  alt="Cover"
                  class="dropdown-container-item__cover"
                />
                <a class="dropdown-item">{{ anime.title }}</a>
              </div>
            </div>
            <div *ngFor="let serie of series; index as i">
              <div class="dropdown-container-item">
                <img
                  [src]="serie.backdrop_path"
                  alt="Cover"
                  class="dropdown-container-item__cover"
                />
                <a class="dropdown-item">{{ serie.name }}</a>
              </div>
            </div>
            <div *ngFor="let book of books; index as i">
              <div class="dropdown-container-item">
                <div *ngIf="book.volumeInfo.imageLinks; else notImageFound">
                  <img
                    [src]="book.volumeInfo.imageLinks.thumbnail"
                    [alt]="book.volumeInfo.imageLinks.thumbnail"
                    class="dropdown-container-item__cover"
                  />
                </div>

  </form>

  <div class="account">
    <img
      src="../../../assets/icon-notification.svg"
      alt="icon-notification"
      class="account__icon account__icon--notification"
    />

    <div [ngClass]="{ 'is-active': isActiveAccount }" class="dropdown is-right">
      <div class="dropdown-trigger account__user" (click)="dropdownAccount()">
        <a class="button" aria-haspopup="true" aria-controls="dropdown-menu6">
          <span>{{ username }}</span>
        </a>
      </div>
      <!-- Conteudo dropdown account -->
      <div class="dropdown-menu" id="dropdown-menu6" role="menu">
        <div (click)="dropdownAccount()" class="membrana"></div>
        <div class="dropdown-content">
          <div class="account__content dropdown-item dropdown-item--account">
            <img
              src="../../../assets/icon-friends.svg"
              alt="icon-friends"
              class="account__icon"
            />
            <a class="account__item">Friends</a>
          </div>
          <div
            class="account__content dropdown-item dropdown-item--account"
            (click)="logout()"
          >
            <img
              src="../../../assets/icon-logout.svg"
              alt="icon-logout"
              class="account__icon"
            />
            <a class="account__item">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
