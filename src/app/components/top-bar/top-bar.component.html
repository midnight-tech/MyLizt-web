<div class="flex-container">
  <form class="search">
    <div [ngClass]="{ 'is-active': isActive }" class="dropdown is-right">
      <div class="dropdown-trigger button-container" (click)="dropdown()">
        <a class="button" aria-haspopup="true" aria-controls="dropdown-menu6">
          <span>{{searchOptions[searchIndex]}}</span>
        </a>
      </div>
      <div class="dropdown-menu" id="dropdown-menu6" role="menu">
        <div (click)="dropdown()" class="membrana"></div>
        <div class="dropdown-content">
          <a class="dropdown-item" *ngFor="let option of searchOptions; index as i"
          (click)="setSearchIndex(i)">{{option}}</a>
        </div>
      </div>
    </div>

    <input type="text" class="search__input" placeholder="Search..." [formControl]="searchField" />

    <button class="search__button-search">
      <img src="../../../assets/icon-search.svg" alt="icon-search" class="search__icon" />
    </button>

    <!-- <button class="search__button-search">
      <svg class="search__icon">

        <use xlink:href="../../../assets/icon-search.svg"></use>
      </svg>
    </button> -->
  </form>
</div>
